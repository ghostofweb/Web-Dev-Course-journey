<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CSS Properties</title>
  <style>
    body {
      background-color: cornflowerblue;
      color: white;
      font-size: 18px;
    }
    .color{
      color:coral
    }
    .weight{
      font-weight: 900;
    }

    .font-size{
      font-size: 2rem;
    }
    .family{
      font-family: 'Caveat', cursive;
      font-family: 'Prompt', sans-serif;
    }
    .align{
      text-align: right;
    }

    html{
      font-size: 30px;
    }

    
  </style>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Caveat&family=Prompt:wght@300&display=swap" rel="stylesheet">
</head>

<body>
  <h1>Important CSS Properties</h1>
  <p class="color">Color</p>
  <p class="font-size">Font Size</p>
  <p class="weight">Font Weight</p>
  <p class="family">Font Family</p>
  <p class="align">Text Align</p>

</body>

</html>
