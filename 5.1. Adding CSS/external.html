<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Hover Effect</title>
    <style>
        /* CSS */
        .button {
            background-color: #4CAF50; /* Green */
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            position: relative; /* Required for absolute positioning */
            overflow: hidden; /* Required for overflow to be hidden */
        }

        .button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300%;
            height: 300%;
            background-color: rgba(255, 255, 255, 0.4); /* Transparent white */
            transition: transform 0.5s ease;
            transform: translate(-50%, -50%) rotate(45deg);
            z-index: 0;
        }

        .button:hover::before {
            transform: translate(-50%, -50%) rotate(225deg);
        }

        .button span {
            position: relative;
            z-index: 1;
        }
    </style>
</head>
<body>
    <!-- HTML -->
    <h2>Hover over the button to see the effect</h2>
    <button class="button"><span>Hover Me</span></button>
</body>
</html>
