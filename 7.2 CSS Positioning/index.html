<!DOCTYPE html>
<html>

<head>
  <title>CSS Positioning Exercise</title>
  <style>
    .blue-box{
      position: absolute;
      background-color: blue;
      height:300px;
      width: 500px;
      top:25%;
      left:25%;
    }
    .red-circle{
      position: relative;
      background-color: red;
      height: 200px;
      width: 200px;
      border-radius:50%;
      top:150px;
      left:250px
    }
  </style>
</head>

<body>
  <div class="blue-box">
    <div class="red-circle">
    </div>
  </div>

</body>

</html>
